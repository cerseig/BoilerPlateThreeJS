<html>
    <head>
        <meta charset="utf-8">
        <title>Sound Gravity</title>
        <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
    </head>
    <body>

        <div class="loader animated">

        </div>

        <div class="panel-controls">
            <div class="volume">
                <h4>Volume</h4>
                <div class="range">
                    <input id="range_volume" type="range" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
            <div class="edge">
              <h4>Edge</h4>
              <div class="range">
                <input id="range_edge" type="range" min="0" max="4" step="1" value="1">
              </div>
            </div>
            <div class="meteors">
              <h4>Meteors</h4>
              <div class="range">
                <input id="range_meteors" type="range" min="100" max="3000" step="1" value="1500">
              </div>
            </div>
            <div class="control">
                <div id="play">
                    <i class="fa fa-play"></i>
                </div>
                <div id="pause">
                    <i class="fa fa-pause"></i>
                </div>
            </div>
        </div>

        <div id="main"></div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </body>
</html>
